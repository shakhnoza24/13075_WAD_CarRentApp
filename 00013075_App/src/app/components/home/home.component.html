<div>
  <table class="tb" mat-table [dataSource]="itemList" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
  
  
    <ng-container matColumnDef="Renter Name">
      <th mat-header-cell *matHeaderCellDef> Renter Name </th>
      <td mat-cell *matCellDef="let element"> {{element.renter.fullName}} </td>
    </ng-container>

  
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="flex justify-around">
            <button mat-raised-button color="primary" (click)="e(element.id)">Edit</button>
            <button mat-raised-button color="accent" (click)="dt(element.id)">Details</button>
            <button mat-raised-button color="warn" (click)="dl(element.id)">Delete</button>
          </div> 
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
