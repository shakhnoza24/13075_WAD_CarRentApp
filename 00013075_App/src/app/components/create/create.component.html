<div class="p-8 mt-8 flex justify-center">
    <form class="shadow border w-4/12 p-4">

        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="name" [(ngModel)]="itemCar.name">
            </mat-form-field>
        </div>

        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Price</mat-label>
                <input matInput type="text" name="price" [(ngModel)]="itemCar.price">
            </mat-form-field>
        </div>

        <div class="flex">
            <mat-form-field class="w-full">
                <mat-label>Choose Renter Name</mat-label>
                <mat-select name="Renter" [(ngModel)]="selectedRenterID">
                    @for (item of renters; track item){
                        <mat-option [value]="item.id">{{item.name}}</mat-option>
                    }
                </mat-select>
            </mat-form-field>
        </div>

        <div class="flex">
            <button mat-raised-button (click)="onCreateBtn()" color="primary">Create</button>
        </div>

    </form>
</div>
